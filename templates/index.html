<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
     
</head>
<body>
    <div id="intro" class="intro-container">
        <h1>Welcome to the NetForce Monitoring System</h1>
        <button onclick="showMainContent()">Uncover Network Insights And Start Monitoring Now</button>
    </div>
    <div id="mainContent" class="container" style="display: none;">
        <div class="toggle-container">
            <button id="themeToggle" onclick="toggleTheme()">ðŸŒ’</button>
        </div>
        <h1>NetForce Monitoring System</h1>
        <div class="section">
            <h2>Ping Check</h2>
            <input type="text" id="ipAddress" placeholder="Enter IP Address or Hostname" value="8.8.8.8">
            <input type="text" id="newLocation" placeholder="Enter New Location">
            <div class="button-group">
                <button onclick="performPing()">Check Ping</button>
                <select id="locationSelect" onchange="selectLocation()">
                    <option value="" disabled selected>Select Location</option>
                </select>
            </div>
            <pre id="pingResult"></pre>
        </div>
        <div class="section">
            <h2>Latency Check</h2>
            <div class="button-group">
                <button onclick="checkLatency()">Check Latency</button>
                <select id="locationSelectLatency" onchange="selectLocation()">
                    <option value="" disabled selected>Select Location</option>
                </select>
            </div>
            <pre id="latencyResult"></pre>
        </div>
        <div class="section">
            <h2>Check Network Stability In Your Location</h2>
            <div class="button-group">
                <button onclick="checkStability()">Check Stability</button>
                <select id="stabilityLocationSelect" onchange="selectStabilityLocation()">
                    <option value="" disabled selected>Select Location</option>
                </select>
            </div>
            <pre id="stabilityResult"></pre>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
